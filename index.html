<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/style.css">
<head></head>
<body>
  <div id="container">
    <!--First Line of the calculator-->
    <div class="line" id="line1">
      <div id="result"></div>
    </div>
    <!--Second Line of the Calculator-->
    <div class="line" id="line2"></div>
    <!--First Line of Buttons of the Calculator-->
    <div class="line" id="line-1">
      <button class="but" id="percentage">%</button>
      <button class="but" id="sqrt">√</button>
      <button class="but" id="sqrd">x²</button>
      <button class="but" id="answer">Ans</button>
    </div>
    <!--Second Line of Buttons of the Calculator-->
    <div class="line" id="line-2">
      <button class="but" id="clear-everything">CE</button>
      <button class="but" id="clear">C</button>
      <button class="but" id="delete">DEL</button>
      <button class="but" id="division">÷</button>
    </div>
    <!--Third Line of Buttons of the Calculator-->
    <div class="line" id="line-3">
      <button class="but" id="7">7</button>
      <button class="but" id="8">8</button>
      <button class="but" id="9">9</button>
      <button class="but" id="multiplication">×</button>
    </div>
    <!--Fourth Line of Buttons of the Calculator-->
    <div class="line" id="line-4">
      <button class="but" id="4">4</button>
      <button class="but" id="5">5</button>
      <button class="but" id="6">6</button>
      <button class="but" id="subtraction">-</button>
    </div>
    <!--Fifth Line of Buttons of the Calculator-->
    <div class="line" id="line-5">
      <button class="but" id="1">1</button>
      <button class="but" id="2">2</button>
      <button class="but" id="3">3</button>
      <button class="but" id="sum">+</button>
    </div>
    <!--Sixth Line of Buttons of the Calculator-->
    <div class="line" id="line-5">

      <button class="but" id="0">0</button>
      <button class="but" id="inversion">±</button>
      <button class="but" id="equals">=</button>
    </div>

    <script type="text/javascript" src='js/general.js'></script>
    <script type="text/javascript" src="js/operations.js"></script>
    <script type="text/javascript" src='js/keyboardInputs.js'></script>
    <script type="text/javascript" src="js/listeners.js"></script>
</body>
